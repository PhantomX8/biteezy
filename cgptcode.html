<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biteezy - Coming Soon">
    <title>Biteezy - Coming Soon</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <!-- Logo -->
        <div class="logo">Biteezy</div>

        <!-- Subtext -->
        <div class="subtext">Launching Soon | Early Access on December 20</div>

        <!-- Countdown Timer -->
        <div id="countdown">
            <div class="time-unit">
                <div class="time-number" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-number" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <!-- Call-to-Action Buttons -->
        <button class="btn">Get Notified</button>
        <button class="btn btn-primary">Learn More About Us</button>

        <!-- Arrow for Scrolling -->
        <div class="arrow" onclick="scrollToForm()"></div>
    </section>

    <!-- Registration Section -->
    <section id="registration-section">
        <h2>Register for Early Access</h2>
        <form id="registration-form">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="submit" value="Register Now">
        </form>
        <div class="early-access-line">Chance auf Early Access - Register now for a chance to be first in line!</div>
    </section>

    <!-- Social Media Bar -->
    <div id="social-bar">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>

    <!-- Footer -->
    <footer>Chance auf Early Access - Register now for a chance to be first in line!</footer>

    <script src="scripts.js"></script>
</body>
</html>
